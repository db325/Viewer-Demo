<html>

<body>
<style>
#container{
    display:flex;
    flex-direction:right;
}
#data{
    order:2;
}

</style>
<h2>MAP</h2>
<div id="container">

<div id="map" style="height:500px;max-width:80%;"></div>
<div id ="data" style="max-height:500px;max-width:30%;">

<ul></ul>
</div>

</div>






</body>

<script>

var map= new ol.Map({
    target:"map",
    layers:[
new ol.layer.Tile({
    source:new ol.source.OSM()
})

    ],
    view:new ol.View({
     center: ol.proj.fromLonLat([-455.522465,37.393436]),
          zoom: 4
})
})


</script>
